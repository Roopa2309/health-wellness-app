<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health & Wellness Tracker</title>
</head>
<body>
  <h1>Health & Wellness Tracker</h1>
  <form id="log-form">
    <label for="steps">Steps: </label>
    <input type="number" id="steps" name="steps"><br><br>
    <label for="water">Water Intake (ml): </label>
    <input type="number" id="water" name="water"><br><br>
    <button type="submit">Log Data</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
